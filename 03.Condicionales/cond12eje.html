<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1=parseInt(window.prompt('ingrese el numero'));
        let numero2=parseInt(window.prompt('ingrese el otro numero '));
if(numero1 > numero2 ){
    window.alert('el numero '  + numero1 + ' es mayor que el numero ' + numero2);
}
else if(numero1<numero2){

    window.alert(' el numero '  + numero1 + ' es menor que el numero ' + numero2);
}

else if(numero1===numero2){

window.alert(' el numero '  + numero1 + ' es igual ' + numero2);
}
else{ 
    window.alert(' no se puede dividir por 0 ');
}
    </script>
</body>
</html>
