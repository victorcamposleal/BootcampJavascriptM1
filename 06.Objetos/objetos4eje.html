<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.rojo{
    color: firebrick;
}

.verde{
    color: forestgreen;
}

.amarillo{
    color: gold;
}


    </style>
</head>

<body>
<p></p>
    <div id="parr"></div>
<script>
    
    //Crea una página con un párrafo vacío. Al entrar en la página se le preguntará al usuario que introduzca un número. Inserta ese número en el párrafo vacío. Si el número es menor que 100, el número tendrá color verde, si el número es entre 100 y 200 tendrá color amarillo. Si el número es mayor que 200, tendrá color rojo.
    
let numero= parseInt(window.prompt('escribe un numero'));



let parrafos=document.getElementById('parr');




if (numero<100) {
    parrafos.innerHTML=`<p class=" verde">${numero}</p>`;
    
}
else if (numero>=100&&numero<=200) {
    parrafos.innerHTML=`<p class="amarillo">${numero}</p>`;
    }

    else if (numero>200) {
        parrafos.innerHTML=`<p class="rojo">${numero}</p>`;
    }


</script>
</body>
</html>
