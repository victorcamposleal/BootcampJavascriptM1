<body>
    

    <script>
let valor;
let acumulado;
do {
valor=parseInt(window.prompt('dame un numero '))

acumulador=0;
   for (let i= 0; i<=valor; i=i+1) {
       
    acumulador=acumulador+i;
       
   } 

window.alert(acumulador);

} while (valor!==0);

    </script>
