<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ol id="suma"></ol>

<p></p>
<div></div>

    
    <script>

let numero=parseInt(window.prompt('Hola dame un numero'));
let acumulado=0;
for (let i = 0; i <= numero; i=i+1) {
  
    acumulado=acumulado+i;
    document.getElementById('suma').innerHTML+=`<li>${acumulado}</li>`
}



    </script>
</body>
</html>
