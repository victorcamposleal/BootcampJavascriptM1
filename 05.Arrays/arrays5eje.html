<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let meses=["enero","febrero","marzo","abril","mayo", "junio", "julio","agosto","septiembre","octubre","noviembre","diciembre"];

let mes =parseInt(window.prompt("dime el numero del mes"))

switch (mes) {
    case 1:
        console.log(meses.slice(0,1))
        break;

        case 2:
        console.log(meses.slice(1,2))
        break;

        case 3:
        console.log(meses.slice(2,3))
        break;
        case 4:
        console.log(meses.slice(3,4))
        break;
        case 5:
        console.log(meses.slice(4,5))
        break;
        case 6:
        console.log(meses.slice(5,6))
        break;
        case 7:
        console.log(meses.slice(6,7))
        break;
        case 8:
        console.log(meses.slice(7,8))
        break;
        case 9:
        console.log(meses.slice(8,9))
        break;
        case 10:
        console.log(meses.slice(9,10))
        break;
        case 11:
        console.log(meses(10,11))
        break;
        case 12:
        console.log(meses(11,12))
        break;
    default:
        break;
}



    </script>
</body>
</html>
