<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Clases</title>
    <style>
        a:link {
           color: rgb(82, 232, 87);
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: lightblue;
        }
        a:active {
            color: blue;
        }
        p:nth-child(odd) {
            background-color: blue;
        }
        p:first-child {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <a href="http://www.google.es">Google</a>
    </div>
    <div>
        <a href="http://example.com">Duck duck go</a>
    </div>
    <div>
        <p>primer párrafo</p>
        <p>segundo párrafo</p>
        <p>tercer párrafo</p>
        <p>cuarto párrafo</p>
        <p>quinto párrafo</p>
    </div>
    <div>
        <p>primer párrafo</p>
        <p>segundo párrafo</p>
    </div>
    <div>
        <p>primer párrafo</p>
        <p>segundo párrafo</p>
        <p>tercer párrafo</p>
    </div>
</body>
</html>
