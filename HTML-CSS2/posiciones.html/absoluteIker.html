<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición absoluta</title>
    <style>
        #contenedor {
            position: relative;
        }
        #texto {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
        }
    </style>
</head>
<body>
    <header><h1>Título de la página</h1></header>
    <div id="contenedor">
        <img id="imagen" src="https://placedog.net/500/280" />
        <div id="texto">
            <h1>Un perro</h1>
            <p>Una buena mascota</p>
        </div>
    </div>
</body>
</html>
