<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            height: 300px;
            width: 300px;
            overflow: hidden;
            border-radius: 50%;
        }
        img {
            width: 100%;
        }
        p {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            background-color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://placedog.net/400/400" />
        <p>hola</p>
    </div>
</body>
</html>
