<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Título 1</th> <!-- table header -->
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <td>Uno</td> <!-- table data -->
            <td>Dos</td>
            <td>Tres</td>
        </tr><!-- table row - fila de tabla -->
        <tr>
            <td>Cuatro</td>
            <td>Cinco</td>
            <td>Seis</td>
        </tr>
    </table>
</body>
</html>
